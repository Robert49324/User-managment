name: CI/CD
run-name: CI/CD
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: -Install dependencies
        run: pip install -r User-managment\requirements.txt
      
      - name: Isort linter
        run: isort .
      
      - name: Black linter
        run: black .
